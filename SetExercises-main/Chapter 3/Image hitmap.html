<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image hitmap</title>
        
        <!--making an internal stylesheet, this always needs to be at the head part of your-->
        <style>

            #A {

                margin-left: auto;

    <body>

        <center><h2>The map and area elements</h2></center>
