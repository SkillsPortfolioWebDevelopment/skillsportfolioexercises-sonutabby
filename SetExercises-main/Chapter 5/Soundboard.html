<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>

    <!--internal cascading stylesheets-->
    <style>

        body {
            background-image: url(bg.jpg);
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100px;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            background-color: darkmagenta;
            height: auto;
            width: 80%;
            padding: auto;
            color: white;
        }


        .button {
            background-color: mediumorchid;
            border-radius: 10px;
            border: 5px solid black;
            color: black;
            margin: 1rem;
            padding: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 30%;
            height: auto
        }
    </style>
</head>

<body>

   <h1>Audio Sampler</h1>

<!--Adding those sample audios by using the audio tags-->

    <audio src="Ah-Ha.mp3" id="Ah-Ha"></audio>
    <audio src="Dan.mp3" id="Dan"></audio>
    <audio src="Back Of The Net.mp3" id="Back of the net"></audio>
    <audio src="Bang Out Of Order.mp3" id="Bang out of order"></audio>
    <audio src="Jurassic Park.mp3" id="Jurassic Park"></audio>
    <audio src="Smell My Cheese.mp3" id="Smell my cheese"></audio>
    <audio src="Goal.mp3" id="Goal"></audio>
    <audio src="Kiss my Face.mp3" id="Kiss my face"></audio>
    <audio src="Hello Partridge.mp3" id="Hello Partridge"></audio>

    <!--div tag for buttons-->

    <div id="buttons">
    
    </div>

    <script>
        const sounds = [
            'Ah-Ha', 
            'Dan', 
            'Back of the net', 
            'Bang out of order', 
            'Jurassic Park', 
            'Smell my cheese', 
            'Goal', 
            'Kiss my face', 
            'Hello Partridge'
        ];

        sounds.forEach((sound) => {
            const buttons = document.createElement('button');
            buttons.classList.add('button');

            buttons.innerText = sound;
        /*This function helps to play the sound when you click*/
            buttons.addEventListener('click', ()=>{
                document.getElementById(sound).play();
            });

            document.getElementById('buttons').appendChild(buttons);
        });
        
        /*this function is necessary because when you open the index.html all the java code plays all the sounds at the same time so this helps to stop those songs and play only the ones that is clicked by the user*/
        function stopSongs() {
            sounds.forEach((sound) => {
                const song = document.getElementById(sound);

                song.onpause();
                song.currentTime = 0;
            });
        }
    </script>
</body>
</html>
