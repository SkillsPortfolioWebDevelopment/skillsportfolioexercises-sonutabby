<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>

    <!--making an internal stylesheet and making some adjustments for the video to appear in a vertical way-->
    <style>
        div {
            position: absolute;
            transform: rotate(90deg);
            width: 100;
            height: 100;
            z-index: 4;
            visibility: visible;
            display: block;
            margin-left: 650px;
        }
    </style>
</head>

<body>

    <center>
    <video width="500" height="500" controls loop poster="https://i.ytimg.com/vi/lieOQxR8yNs/maxresdefault.jpg">
        <source src="Trust yourself.mp4" type="video/mp4" />
    </video>
    </center>

    <div class="vertical video">
    <center>
        <video width="320" height="540" controls loop poster="https://i.ytimg.com/vi/lieOQxR8yNs/maxresdefault.jpg">
            <source src="Trust yourself.mp4" type="video/mp4" />
        </video>
    </center>
    </div>
</body>
</html>
