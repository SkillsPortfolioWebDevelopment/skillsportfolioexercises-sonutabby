<!DOCTYPE html>
<html>
    <head>
        <title>get element by id to dsplay values in JS</title>
    </head>

    <body>
        <h1>Hello, my name is <span id="name"></span></h1>
        <script>
            let name = "Avril";
            document.getElementById("name").innerHTML = name;

            let ans = myFunction(5, 13);
            document.write(ans);

            function myFunction(a, b) {
                return a * b;
            }
        </script>


    </body>
</html>
