<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>image filter and alt attribute</title>

        <style>

            #A{
                filter: grayscale(100%);
                filter: blur(5px);
                box-shadow: 5px 5px 5px black;
            }

        </style>
    </head>
    
    <body>
        <h1>Alt attribute</h1>
        <img id="A" src="https://i.pinimg.com/564x/26/c7/35/26c7355fe46f62d84579857c6f8c4ea5.jpg" alt="cute cat" width="500px" height="500px" />
        <img id="B" src="https://i.pinimg.com/564x/29/c9/6e/29c96ecc0f558fb1fa54928649e8833a.jpg" alt="catqt" usemap="#Catqt" width="500px" height="500px" />

        <map name="Catqt">
            <area shape="default" alt="catqt" href="https://www.pinterest.com/search/pins/?q=cute%20cats&rs=typed" />
        </map>

        <h2>The map and area elements</h2>
        <p>Click on the gate and floor to read more about the topic.</p>
        <img src="https://i.pinimg.com/564x/2d/e1/76/2de176ef7cb2d01289a0b426a3861a96.jpg" alt="Fluffy Cat" usemap="#whitefluffy">

        <map name="whitefluffy">
            <area shape="rect" coords="254, 338, 290, 303" alt="mouth and eyes"
            href="https://www.fnfpetsuae.com/?gclid=CjwKCAjw_MqgBhAGEiwAnYOAelL7oh_IAkWW3Nup8zMWJWPcmgZGs5OMTp9s9-75X5Aaa1vh5VskqRoCXtAQAvD_BwE">
        </map>
    </body>

</html>
